<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fantasy Feed Aggregator - Respirework</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f4f4f4; }
    h1 { color: #333; }
    .feed-item {
      background: white;
      border-radius: 8px;
      padding: 1em;
      margin-bottom: 1.5em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .feed-item h3 {
      margin: 0 0 0.5em 0;
      color: #2c3e50;
    }
    .feed-item a {
      color: #2980b9;
      text-decoration: none;
    }
    .feed-item a:hover {
      text-decoration: underline;
    }
    .cta {
      margin-top: 1em;
      display: inline-block;
      background: #28a745;
      color: white;
      padding: 0.6em 1.2em;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .cta:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h1>Live Fantasy Feed Aggregator</h1>
  <div id="feed-container">Loading feed...</div>

  <script>
    async function loadFeeds() {
      const response = await fetch("rss-aggregator.php");
      const text = await response.text();
      const parser = new DOMParser();
      const xml = parser.parseFromString(text, "application/xml");
      const items = xml.querySelectorAll("item");

      let html = "";
      items.forEach(item => {
        const title = item.querySelector("title").textContent;
        const link = item.querySelector("link").textContent;
        const description = item.querySelector("description").textContent;
        const pubDate = item.querySelector("pubDate").textContent;

        html += `
          <div class="feed-item">
            <h3>${title}</h3>
            <p><strong>Date:</strong> ${pubDate}</p>
            <p>${description}</p>
            <p><a href="${link}" target="_blank">Read Original Post</a></p>
            <a href="https://respirework.com/buy-now" class="cta">Buy Onyx Storm Now â€“ $9.99</a>
          </div>
        `;
      });

      document.getElementById("feed-container").innerHTML = html;
    }

    loadFeeds();
  </script>
</body>
</html>
