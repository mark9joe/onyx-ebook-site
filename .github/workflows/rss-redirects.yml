name: Generate Redirect Pages from RSS

on:
  schedule:
    - cron: "*/30 * * * *"  # every 30 minutes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Generate redirect HTML files
        run: python generate_redirects_from_rss.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add redirect_pages/
          git diff-index --quiet HEAD || git commit -m "Auto-generate redirect pages from RSS"
          git push
