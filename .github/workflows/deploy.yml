name: Generate News + RSS + Sitemap

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *' # every hour

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: ğŸ“¦ Install dependencies
        run: pip install requests

      - name: ğŸ“° Generate AMP Pages
        run: python scripts/generate_pages.py

      - name: ğŸ“¡ Build RSS Feed
        run: python scripts/build_rss.py

      - name: ğŸ—ºï¸ Build Sitemap
        run: python scripts/build_sitemap.py

      - name: âœ… Commit & Push changes
        run: |
          git config --global user.email "bot@respirework.com"
          git config --global user.name "RespireBot"
          git add .
          git commit -m "ğŸ¤– Auto-update news, rss, and sitemap"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
