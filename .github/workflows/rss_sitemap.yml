name: Auto Generate RSS + Sitemap

on:
  schedule:
    - cron: "*/1 * * * *"  # every 1 minutes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: pip install flask

      - name: Run Generator
        run: |
          python Generate News + RSS + Sitemap.py
          curl -s "http://www.google.com/ping?sitemap=https://plazead.replit.app/sitemap.xml" || echo "Google ping deprecated"
          curl -s "https://www.bing.com/ping?sitemap=https://plazead.replit.app/sitemap.xml"
