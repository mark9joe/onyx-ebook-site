name: Generate 100000000000000 Pages

on:
  schedule:
    - cron: '*/1 * * * *'  # Run every 1 minute
  workflow_dispatch:

jobs: generate-pages: runs-on: ubuntu-latest

steps:
  - name: Checkout repository
    uses: actions/checkout@v3
    with:
      fetch-depth: 0

  - name: Set up Python
    uses: actions/setup-python@v4
    with:
      python-version: '3.11'

  - name: Install dependencies
    run: |
      pip install -r requirements.txt || true

  - name: Generate pages
    run: |
      python generate_pages.py

  - name: Configure Git
    run: |
      git config --global user.email "github-actions@users.noreply.github.com"
      git config --global user.name "github-actions"

  - name: Pull remote changes before pushing
    run: |
      git pull origin main --rebase || true

  - name: Add and commit changes
    run: |
      git add pages/*.html sitemap.xml rss.xml || echo "Nothing to add"
      git commit -m "Auto-generate SEO pages" || echo "Nothing to commit"

  - name: Push changes
    run: |
      git push origin main || echo "Push failed"

  - name: Ping Google and Bing with sitemap
    run: |
      curl -s "http://www.google.com/ping?sitemap=https://www.respirework.com/sitemap.xml"
      curl -s "http://www.bing.com/ping?sitemap=https://www.respirework.com/sitemap.xml"
