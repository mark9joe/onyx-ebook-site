name: Generate News + RSS + Sitemap

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *' # every hour

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üîÑ Checkout code
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: pip install requests

      - name: üì∞ Generate AMP Pages, RSS, Sitemap
        run: python scripts/pages-build-deployment.py

      - name: üïí Update timestamp file to force commit
        run: echo "Last updated: $(date -u)" > last-updated.txt

      - name: ‚úÖ Commit & Push changes
        run: |
          git config --global user.email "bot@respirework.com"
          git config --global user.name "RespireBot"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "ü§ñ Auto-update AMP pages, RSS, Sitemap"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ‚òÅÔ∏è Ping Google and Bing
        run: |
          curl https://www.google.com/ping?sitemap=https://respirework.com/sitemap.xml
          curl https://www.bing.com/ping?sitemap=https://respirework.com/sitemap.xml

      - name: üöÄ Trigger Vercel Deployment
        run: |
          curl -X POST "https://api.vercel.com/v1/integrations/deploy/prj_YOUR_PROJECT_ID/token=YOUR_DEPLOY_TOKEN"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: üì£ Notify via Slack
        uses: slackapi/slack-github-action@v1.23.0
        with:
          payload: |
            {
              "text": "‚úÖ RespireWork: AMP pages, RSS, Sitemap updated & deployed!"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: üì≤ Notify via Telegram
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="‚úÖ RespireWork: AMP pages, RSS, Sitemap updated & deployed!"
